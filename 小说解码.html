<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#text,#box {
				width: 400px;
				height: 300px;
				border: 1px solid black;
			}
		</style>
	</head>
	<body>
		<input type="button" value="提取小说" id="btn" /><br />
		<textarea id="text"></textarea>
		<p>下面是提取后的文本内容</p>
		<div id="box">
			
		</div>
	</body>
	<script type="text/javascript">
     function $(id) {
			return document.getElementById(id);
		}
		// 获取元素
		var oBtn = $("btn"),oText = $("text"), oBox = $("box");
        oBtn.onclick = function(){
           var text =oText.value;
           re = /<[^>]+>/g;
           var result = text.replace(re,"");
           oBox.innerHTML = result;
        }
   </script>
</html>
